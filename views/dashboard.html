<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
            background-color: #f8f1e7;
        }
        .sidebar {
            width: 250px;
            background: #5c4033;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar h2 {
            margin-bottom: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            text-align: center;
            background: #7b5e57;
            border-radius: 5px;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background: #a1887f;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .header {
            background: #d7ccc8;
            padding: 10px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-radius: 5px;
        }
        .cards {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 30%;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .card h3 {
            margin-bottom: 10px;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Cafe Dashboard</h2>
        <a href="#">Home</a>
        <a href="#">Orders</a>
        <a href="#">Menu</a>
        <a href="#">Customers</a>
        <a href="#">Reports</a>
        <a href="#">Settings</a>
    </div>

    <div class="main-content">
        <div class="header">Welcome to Cafe Dashboard</div>
        <div class="cards">
            <div class="card">
                <h3>Today's Orders</h3>
                <p>45</p>
            </div>
            <div class="card">
                <h3>Total Revenue</h3>
                <p>$2,345</p>
            </div>
            <div class="card">
                <h3>New Customers</h3>
                <p>12</p>
            </div>
        </div>
        <div class="footer">Â© 2025 Cafe Dashboard. All rights reserved.</div>
    </div>
</body>
</html>
