<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* CSS Styling */
        body {
        font-family: Arial, sans-serif;
        background-image: url('img/cafe.jpeg'); /* Replace with your image URL */
        background-size: cover;
        background-position: center;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
    }

    .login-container {
        background: rgba(0, 0, 0, 0.3); /* Slightly transparent background */
        padding: 24px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 330px;
        text-align: center;
    }

    .login-container h1 {
        margin-bottom: 24px;
        font-size: 30px;
        color: rgba(255, 255, 255, 0.8);
    }

    .login-container input[type="text"], 
    .login-container input[type="password"] {
        width: 90%;
        font-size: 16px;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: rgba(255, 255, 255, 0.85); /* Transparent background for inputs */
    }

    .login-container button {
        width: 96%;
        padding: 10px;
        margin-top: 30px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 18px;
        font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }

    .login-container button:hover {
        background-color: #006de2;
    }

    .message {
        margin-top: 10px;
        color: white;
        font-size: 18px;
    }

    p {
        text-align: center;
        color: rgba(255, 255, 255, 0.75);
    }

    a {
        color: #007bff;
        text-decoration: none;
    }
    a:hover {
        text-decoration: underline;
    }
</style>

</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <div id="login-form">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <!-- <label>
            <input type="checkbox" id="showPassword"> Show Password
        </label> -->

        <button id="login">Login</button>
    </div>

        <button type="submit">Login</button>
    </form>

        <div id="message" class="message"></div>
        <p>Don't have an account? <a href="/api/register">Register here</a></p>
    
    </div>


    </body>
    <script src="/api/loginScript.js" >
