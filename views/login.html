<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* CSS Styling */
        body {
        font-family: Arial, sans-serif;
        background-image: url('img/cafe.jpeg'); /* Replace with your image URL */
        background-size: cover;
        background-position: center;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
    }

    .login-container {
        background: rgba(0, 0, 0, 0.3); /* Slightly transparent background */
        padding: 24px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 330px;
        text-align: center;
    }

    .login-container h1 {
        margin-bottom: 24px;
        font-size: 30px;
        color: rgba(255, 255, 255, 0.8);
    }

    .login-container input[type="text"], 
    .login-container input[type="password"] {
        width: 90%;
        font-size: 16px;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: rgba(255, 255, 255, 0.85); /* Transparent background for inputs */
    }

    .login-container button {
        width: 96%;
        padding: 10px;
        margin-top: 30px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 18px;
        font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }

    .login-container button:hover {
        background-color: #006de2;
    }

    .message {
        margin-top: 10px;
        color: white;
        font-size: 18px;
    }

    p {
        text-align: center;
        color: rgba(255, 255, 255, 0.75);
    }

    a {
        color: #007bff;
        text-decoration: none;
    }
    a:hover {
        text-decoration: underline;
    }
</style>
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="login-form" action="/api/login" method="POST">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login</button>
    </form>
        <div id="message" class="message"></div>
        <p>Don't have an account? <a action="/api/register">Register here</a></p>
    
    </div>

    <script>
        // JavaScript functionality
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');

            if (!username || !password) {
                messageDiv.textContent = "Please fill in both fields.";
                return;
            }

            // Send a POST request to the server
            fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.text())
            .then(data => {
                if (data.includes('successful')) {
                    alert('Login successful!');
                    window.location.href = '/index';
                    messageDiv.style.color = 'white';
                } else {
                    messageDiv.style.color = 'white';
                }
                messageDiv.textContent = data;
            })
            .catch(err => {
                messageDiv.textContent = 'An error occurred: ' + err.message;
            });
         }
    </script>
</body>
</html>
