<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu page</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
        }

        /* Header */
        header {
            background-color: #4a3e2f;
            color: #fff;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin-left: 1.5rem;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #d1c5b5;
        }

        /* Main content */
        main {
            padding-top: 4rem;
        }

        /* Menu section */
        #menu {
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .menu-item {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .menu-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .menu-item-content {
            padding: 1rem;
        }

        .menu-item h3 {
            margin-bottom: 0.5rem;
        }

        .menu-item p {
            color: #666;
            font-size: 0.9rem;
        }

        .order-btn {
            background-color: #4a3e2f;
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
            transition: background-color 0.3s ease;
        }

        .order-btn:hover {
            background-color: #736049;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">LatteLink</div>
            <ul class="nav-links">
                <li><a href="#menu">Menu</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="menu">
            <h2>Today's Menu</h2>
            <div class="menu-grid">
                <div class="menu-item">
                    <img src="https://images.unsplash.com/photo-1541167760496-1628856ab772?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Espresso">
                    <div class="menu-item-content">
                        <h3>Espresso</h3>
                        <p>Rich and bold, our signature espresso</p>
                        <button class="order-btn" onclick="orderItem('Espresso')">Order Now</button>
                    </div>
                </div>
                <div class="menu-item">
                    <img src="https://images.unsplash.com/photo-1572442388796-11668a67e53d?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Latte">
                    <div class="menu-item-content">
                        <h3>Latte</h3>
                        <p>Smooth espresso with steamed milk</p>
                        <button class="order-btn" onclick="orderItem('Latte')">Order Now</button>
                    </div>
                </div>
                <div class="menu-item">
                    <img src="img/crossiont.jpg" alt="Cappuccino">
                    <div class="menu-item-content">
                        <h3>Crossiont</h3>
                        <p>Equal parts espresso, steamed milk, and foam</p>
                        <button class="order-btn" onclick="orderItem('Crossiont')">Order Now</button>
                    </div>
                </div>
                <div class="menu-item">
                    <img src="https://images.unsplash.com/photo-1517701550927-30cf4ba1dba5?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Cold Brew">
                    <div class="menu-item-content">
                        <h3>Cold Brew</h3>
                        <p>Smooth and refreshing cold brewed coffee</p>
                        <button class="order-btn" onclick="orderItem('Cold Brew')">Order Now</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- <footer>
        <p>&copy; 2024 LatteLink Cafe. All rights reserved.</p>
    </footer> -->

    <script>
        // JavaScript for handling the order action
        function orderItem(itemName) {
            alert('You have ordered a ' + itemName + '. We will process your order shortly!');
        }
    </script>
</body>
</html>
