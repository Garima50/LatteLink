<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
    /* CSS Styling */
    body {
        font-family: Arial, sans-serif;
        background-image: url('img/gallery2.jpg');
        background-size: cover;
        background-position: center;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: white;
    }

    .register-container {
        width: 350px;
        padding: 24px;
        background-color: rgba(0, 0, 0, 0.3); /* Slight transparency */
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        text-align: center;
    
    }

    .register-container h1 {
        text-align: center;
        color: rgba(255, 255, 255, 0.8);
        margin-bottom: 24px;
    }

    .register-container input {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
        background-color: rgba(255, 255, 255, 0.85); /* Transparent background for inputs */
    }

    .register-container input::placeholder {
        color: #555;
        opacity: 1; /* Ensure placeholder text is visible */
    }

    .register-container button {
        width: 90%;
        margin-top: 30px;
        padding: 10px;
        background-color: #007bff;
        color: white;
        font-size: 18px;
        font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .register-container button:hover {
        background-color: #006de1;
    }

    p {
        text-align: center;
        color: rgba(255, 255, 255, 0.75);
    }

    a {
        color: #007bff;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    .message {
        margin-top: 10px;
        color: white;
        font-size: 18px;
    }
</style>

<body>
    <div class="register-container">
        <h1>Register</h1>
        <form id="register-form" action="/register" method="POST">
            <input type="text" id="username" name="username" placeholder="Username" required><br>

            <input type="email" id="email" name="email" placeholder="Email" required><br>

            <input type="password" id="password" name="password" placeholder="Password" required><br>

            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required><br>

            <button type="submit">Register</button>
        </form>
        <div id="message" class="message"></div>
        <p>Already have an account? <a href="/login">Login here</a></p>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', function(event) {
            // Prevent form submission to validate inputs first
            event.preventDefault();
    
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('message');
    
            // Debugging to check the password values
            console.log('Password:', password);
            console.log('Confirm Password:', confirmPassword);
    
            // Check if passwords match
            if (password !== confirmPassword) {
                messageDiv.textContent = "Passwords do not match!";
                return;
            }
    
            // Create a user object
            const user = {
                username: username,
                email: email,
                password: password
            };
    
            // Send user data to server
            fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(user)
            })
            .then(response => response.text())
            .then(data => {
                if (data === 'Registration successful!') {
                    alert('Registration successful!');
                    window.location.href = '/login'; // Redirect to login page
                } else {
                    messageDiv.textContent = data; // Show error message from server
                }
            })
            .catch(error => {
                console.error('Error:', error);
                messageDiv.textContent = "An error occurred: " + err.message;
            });
        });
    </script>
    
</body>
</html>
